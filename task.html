<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .btnClr {
        background-color: black;
        color: white;
    }</style>
</head>

<body>
    <div class="maincontainer">
        <div class="sidebar">
            <div class="tasklocation">
                <button id="btn3" class="mybtn btnClr " onclick="showtasksection()">Tasks</button>
                <button id="btn4" class="mybtn bb" onclick="navigation()">Location</button>
            </div>
            <div>
                <button class="button loginbtn" onclick="logout()">logout</button>
            </div>
        </div>
        <div class="container">
            <h1>TASK MANAGER</h1>
            <div class="addtask">
                <button onclick="showcard()" class="button" style="padding: 6px 60px;">Add Task</button>
            </div>
            <div class="tasksection">
                <h1>InCompleted</h1>
                <ul class="tasklist" id="Incompleted"></ul>
            </div>
            <div class="tasksection">
                <h1>Completed</h1>
                <ul class="tasklist" id="completed"></ul>
            </div>
        </div>


    </div>
    <div class="md" id="md">
        <div class="card">
            <h1>New Task</h1>
            <div class="summary">
                <input type="text" placeholder="Summary" class="i" id="input">
            </div>
            <div class="description">
                <input type="text" placeholder="Description" class="i" id="input2">
            </div>
            <div class="date">
                <input type="datetime-local" placeholder="Date" class="i" id="input3">
            </div>
            <button class="button" style="padding: 6px 88px;" id="btn">Save</button>
            <button class="button" id="cancelbtn" onclick="cancel()">Cancel</button>
        </div>
    </div>


    <script src="dashboard.js"></script>
</body>

</html>
